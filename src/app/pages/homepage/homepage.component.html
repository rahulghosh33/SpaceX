<div class="container-fluid ">
    <app-header></app-header>
    <div class="row">
        <div class="col-sm-2">
            <app-filter [filterParams]="filterParams" (selectedFilters)='filtersChanged($event)'></app-filter>
        </div>
        <div class="col-sm-10">
            <ngTemplate *ngIf='stateDataReady'>
                <app-project-list [projectData]='projectList'></app-project-list>
            </ngTemplate>
        </div>
    </div>
    <app-footer></app-footer>
</div>
