<div class="row">
    <div class="col-sm-6 col-md-3" *ngFor='let project of projectData'>
        <div class="card project-card">
            <div class="card-img-container">
                <div *ngIf='project.links.mission_patch_small; then projectImg; else defaultImg'></div>
                <ng-template #projectImg>
                    <img src='{{project.links.mission_patch_small}}' class="card-img-top"
                        alt="{{project.mission_name}}">
                </ng-template>
                <ng-template #defaultImg>
                    <img src="./../../../../assets/images/rocket.png" class="card-img-top"
                        alt="{{project.mission_name}}">
                </ng-template>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{project.mission_name}} #{{project.flight_number}}</h5>
                <ngTemplate *ngIf='project.mission_id.length > 0'>
                    <h6 class="list-title">Mission Ids</h6>
                    <ul class="list-items">
                        <li *ngFor='let ids of project.mission_id'>{{ids}}</li>
                    </ul>
                </ngTemplate>
                <p *ngIf='project.launch_year'>
                    <span>Launch Year: </span> {{project.launch_year}}
                </p>
                <p *ngIf='project.launch_success'>
                    <span>Launch Success: </span> {{project.launch_success}}
                </p>
                <p *ngIf='project?.rocket?.first_stage.cores[0]?.land_success'>
                    <span>Launch Landing: </span> {{project?.rocket?.first_stage.cores[0]?.land_success}}
                </p>
            </div>
        </div>
    </div>
</div>
